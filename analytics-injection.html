<!-- Core Analytics Implementation -->
<script type="text/javascript">
// EXTRASTAFF360 Analytics Configuration
window.EXTRASTAFF360_Analytics = {
    domain: 'extrastaff360.com',
    environment: 'production',
    version: '2.0.0',
    features: {
        errorTracking: true,
        performanceMetrics: true,
        userBehavior: true,
        conversion: true
    }
};

// Initialize Analytics
(function initializeAnalytics() {
    // Performance Monitoring
    const performance = {
        startTime: performance.now(),
        metrics: {
            fcp: [],  // First Contentful Paint
            lcp: [],  // Largest Contentful Paint
            fid: [],  // First Input Delay
            cls: []   // Cumulative Layout Shift
        },
        
        track: function(metric, value) {
            this.metrics[metric].push(value);
            this.report();
        },

        report: function() {
            // Report to analytics endpoint
            fetch('https://analytics.extrastaff360.com/metrics', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    metrics: this.metrics,
                    timestamp: new Date().toISOString(),
                    session: sessionStorage.getItem('sessionId')
                })
            });
        }
    };

    // Error Tracking
    window.addEventListener('error', function(event) {
        fetch('https://analytics.extrastaff360.com/errors', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                error: {
                    message: event.message,
                    source: event.filename,
                    lineno: event.lineno,
                    colno: event.colno,
                    stack: event.error?.stack
                },
                url: window.location.href,
                timestamp: new Date().toISOString()
            })
        });
    });

    // User Behavior Tracking
    const behavior = {
        events: [],
        
        track: function(eventName, data) {
            this.events.push({
                event: eventName,
                data: data,
                timestamp: new Date().toISOString(),
                path: window.location.pathname
            });

            if (this.events.length >= 10) {
                this.flush();
            }
        },

        flush: function() {
            if (this.events.length === 0) return;

            fetch('https://analytics.extrastaff360.com/events', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    events: this.events,
                    sessionId: sessionStorage.getItem('sessionId')
                })
            });

            this.events = [];
        }
    };

    // Session Management
    const session = {
        init: function() {
            if (!sessionStorage.getItem('sessionId')) {
                sessionStorage.setItem('sessionId', 
                    'es360_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9)
                );
            }
        }
    };

    // Initialize Components
    session.init();
    
    // Expose Analytics API
    window.EXTRASTAFF360_Analytics.track = behavior.track.bind(behavior);
    window.EXTRASTAFF360_Analytics.performance = performance;
})();
</script>
